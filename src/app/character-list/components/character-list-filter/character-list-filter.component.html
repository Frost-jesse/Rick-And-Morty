<div class="flex gap-3">
  <input type="text"
         class='text-center w-40 h-8 px-3 rounded-xl text-orange font-semibold bg-light-theme-secondary-bg dark:bg-dark-theme-secondary-bg focus: outline-0 placeholder:opacity-50 transition-colors duration-200 ease-in-out'
         [(ngModel)]="characterListFilter.name"
         (ngModelChange)="debounceEmitCharacterListFilter()">
  <ng-select class="ng-select-default w-40"
             [items]="characterAliveStatusTypes"
             [(ngModel)]="characterListFilter.status"
             [searchable]="false"
             (ngModelChange)="emitCharacterListFilter()">
  </ng-select>
  <ng-select class="ng-select-default w-40"
             [items]="characterGenderTypes"
             [(ngModel)]="characterListFilter.gender"
             (ngModelChange)="emitCharacterListFilter()">
  </ng-select>
  <button type="button" (click)="resetCharacterListFilter()">reset</button>
</div>
